<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url(../static/img/friend.jpg);">
    <div class="container">
        <h1>Fale Conosco <i class="fa-solid fa-headset"></i></h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome <i class="fa-solid fa-pencil"></i></label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail <i class="fa-solid fa-inbox"></i></label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem <i class="fa-solid fa-message"></i></label>
                <textarea id="mensagem" rows="4" style="width: 100%; padding: 10px; border: 0px solid; color: white; border-radius: 4px; font-size: 16px; resize: none; background-color: #0000002d;" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar <i class="fa-solid fa-paper-plane"></i></button>
                <h2 class="home"><a href="/"><i class="fa-solid fa-house"></i></a></h2>
            </div>
        </form>
    </div>
</body>
</html>
