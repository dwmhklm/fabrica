<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url(../static/img/guys.jpg);">
    <div class="bg-image"></div>
    <div class="container">
        <div class="typewriter">
            <h1>Cadastro de Clientes <i class="fa-regular fa-user"></i></h1>
        </div>
        <form action="">
            <div class="form-group">
                <label for="">Nome completo <i class="fa-solid fa-pencil"></i></label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="">Telefone <i class="fa-solid fa-phone"></i></label>
                <input type="tel">
            </div>
            <div class="form-group">
                <label for="">E-Mail <i class="fa-solid fa-inbox"></i></label>
                <input type="email">
            </div>
            <div class="form-group">
                <label for="">Data de nascimento <i class="fa-solid fa-cake-candles"></i></label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="">Senha <i class="fa-solid fa-key"></i></label>
                <input type="password">
            </div>
            <div class="form-group">
                <button>
                    Cadastrar
                </button>
            </div>
            <div>
                v0.1
            </div>
        </form>
        <div>
            <h2 class="home"><a href="/"><i class="fa-solid fa-house"></i></a></h2>
    </div>
</body>
</html>
